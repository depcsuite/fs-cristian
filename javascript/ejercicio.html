<script>
    var aNumeros = [];

    for(i=1; i<=20; i++){
        aNumeros.push(i);
    }

    aNumeros.forEach(function(valor, indice){
        if(valor % 7 == 0){
            console.log(valor);
        }
    });

    arrayResultado = aNumeros.map(function(valor){
        return Math.sqrt(valor);
    });

    console.log(arrayResultado);


</script>
