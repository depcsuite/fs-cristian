<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<script>
    let espectador1 = {
        nombre: "Ana Gonzalez",
        dni: 33300012,
    };
    let espectador2 = {
        nombre: "Daniel Paz",
        dni: 12345789,
    };
    let espectador3 = {
        nombre: "Manuel Gomez",
        dni: 54678245,
    };
    let pelicula1 = {
        nombre: "Volver al futuro",
        importeEntrada: 500,
    };
    let pelicula2 = {
        nombre: "Cruela",
        importeEntrada: 550,
    };
    let sala1 = {
        nombre: "Sala I",
        aEspectadores: [espectador1, espectador2, espectador3],
        pelicula: pelicula1
    };
    let sala2 = {
        nombre: "Sala II",
        aEspectadores: [espectador1, espectador3],
        pelicula: pelicula2
    };
    let cine = {
        nombre: "Showcase",
        domicilio: "Arenales 123",
        aSalas: [sala1, sala2],
        imprimirEstadisticas: function () {
                document.write(`<main class="container">
        <div class="row">
            <div class="col-12 py-5 text-center">
                <h1>CINE ${cine.nombre}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover border">
                    <tr><th>Sala</th><th>Pel√≠cula</th><th>Espectadores</th><th>Ganancia</th></tr>`);
                cine.aSalas.forEach(function (sala, index) {
                    document.write(`<tr><td>${sala.nombre}</td><td>${sala.pelicula.nombre}</td><td>${sala.aEspectadores.length}</td><td>$${sala.aEspectadores.length * sala.pelicula.importeEntrada}</td></tr>`);
                });
                document.write(`
                </table>
            </div>
        </div>
    </main>`);
        },
    }

    cine.imprimirEstadisticas();
</script>

</body>
